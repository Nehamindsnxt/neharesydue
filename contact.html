<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact - Resydue</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="main-content">
        <section class="contact-page animate-fadeIn">
            <div class="contact-hero animate-slideUp">
                <h1 class="heading animate-slideUp">Let's Create Packaging That Matters</h1>
                <p class="subheading animate-slideUp">Request samples, custom branding or a quote, just tell us your needs and we'll respond quickly.</p>
                <div class="contact-cta animate-scaleIn" style="margin-top: 2rem;">
                    <a href="#contact-info" class="btn btn-cta">Contact Us</a>
                </div>
            </div>

            <div class="contact-panel animate-floatUp" id="contact-info">
                <div class="contact-card animate-scaleIn">
                    <div class="contact-media animate-slideIn">
                        <img src="images/contact.png" alt="Contact background" class="contact-bg animate-scaleIn">
                    </div>
                    <div class="contact-details animate-slideInRight">
                        <h2 class="heading animate-slideUp">Contact Information</h2>
                        <p class="body-text animate-fadeIn"><i class="fas fa-phone"></i> &nbsp; +91 90357 66666</p>
                        <p class="body-text animate-fadeIn"><i class="fas fa-envelope"></i> &nbsp; yash@resydue.com</p>

                        <div class="person animate-slideUp">
                            <h3 class="body-text">Yashraj Patil</h3>
                            <p class="subheading small-role">FOUNDER</p>
                        </div>

                        <p class="website animate-fadeIn"><a href="https://www.resydue.com" target="_blank" style="color: inherit; text-decoration: none;">w.w.w.resydue.com</a></p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
